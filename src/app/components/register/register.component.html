

<main>
  <div class="container">
    <ngx-spinner type="timer" size="large">
      <p style="color: white" > Loading... </p>
    </ngx-spinner>

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">Insurance Policy</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <p class="text-center small">Enter your details to register</p>
                </div>

                <form class="row g-3 needs-validation" novalidate>

                  <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group has-validation">
                      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
                      <div class="invalid-feedback">Please enter your name</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group has-validation">
                      <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email" required>
                      <div class="invalid-feedback">Please enter your e-mail.</div>
                    </div>
                  </div>


                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <label for="password_confirmation" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" [(ngModel)]="password_confirmation" required>
                    <div class="invalid-feedback">Please confirm your password!</div>
                  </div>

                  <div class="col-12">
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit" (click)="register()">Register</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0"><a href="#" [routerLink]="['']">Login</a></p>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main>
