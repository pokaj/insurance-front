
<app-header></app-header>

<app-sidenav></app-sidenav>

<main id="main" class="main">

  <div class="pagetitle">
  </div>

  <section class="section dashboard">
    <div class="row">

      <ngx-spinner type="timer" size="large">
        <p style="color: white" > Loading... </p>
      </ngx-spinner>


      <div class="col-lg-12">
        <div class="row">

          <ng-container *ngIf="policies">
            <app-statistics [data]="policies"></app-statistics>
          </ng-container>

          <div class="col-12">
            <div class="card">

              <div class="card-body">
                <h5 class="card-title">Insurance Policies</h5>
                <ng-container *ngIf="policies">
                  <app-data-manager [data]="policies"></app-data-manager>
                </ng-container>
              </div>

            </div>
          </div>

        </div>
      </div>


    </div>
  </section>

</main>

<app-footer></app-footer>
